  <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/pictures/graduated.png}">
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-50 min-h-screen flex justify-center items-center">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Warden Login</h2>

    <form th:action="@{/warden-login}" method="post" th:object="${user}">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input type="text" id="username" th:field="*{username}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Username" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" th:field="*{password}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Password" required>
      </div>

      <!-- Error Message -->
      <p th:if="${error}" th:text="${error}" class="text-red-500 text-sm text-center mt-2"></p>

      <button type="submit" class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition duration-300">Login</button>
      <a th:href="@{/index}" class="w-full bg-gray-500 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-600 transition duration-300 mt-4 text-center block">
        Back
      </a>
    </form>
  </div>

  <script th:src="@{/js/script.js}"></script>
  </body>
  </html>
