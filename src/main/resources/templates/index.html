<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Grievance System</title>
    <link rel="icon" type="image/x-icon" th:href="@{/pictures/hostel (1).png}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
</head>
<body class="index-page min-h-screen flex flex-col font-poppins text-gray-800 antialiased">

<header class="shadow-md py-6 px-8 sticky top-0 z-50 transition hover:shadow-lg">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight hover:text-indigo-500 transition">Hostel Grievance System</h1>
        <!-- Logo on the right side -->
        <img th:src="@{/pictures/hostel.png}" alt="Logo" class="w-12 h-12 ml-4">
    </div>
</header>

<main class="flex justify-center items-center flex-grow p-12 perspective-1500">
    <!-- Wrapper for the cards with a background box -->
    <div class="relative flex gap-12 flex-wrap justify-center w-fit p-8 bg-white/50 backdrop-blur-md rounded-3xl shadow-2xl border border-gray-100/50">
        <div class="card rounded-2xl shadow-xl p-10 text-left transition transform hover:-translate-y-3 hover:rotate-y-2 hover:rotate-x-[-2deg] hover:scale-103 hover:shadow-2xl border border-gray-100/50">
            <div class="icon-container flex items-center justify-center mb-6 transition hover:scale-125">
                <svg class="icon w-14 h-14 text-indigo-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4 transition">Student Section</h2>
            <ul class="list-disc pl-6 text-gray-700 space-y-2 flex-grow transition">
                <li>Register and Track your complaints.</li>
                <li>Register and Track your outpass.</li>
            </ul>
            <a th:href="@{/student-login}" class="bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-6 rounded-lg shadow-md transition w-full mt-4 text-center block">LOGIN</a>
        </div>

        <div class="card rounded-2xl shadow-xl p-10 text-left transition transform hover:-translate-y-3 hover:rotate-y-2 hover:rotate-x-[-2deg] hover:scale-103 hover:shadow-2xl border border-gray-100/50">
            <div class="icon-container flex items-center justify-center mb-6 transition hover:scale-125">
                <svg class="icon w-14 h-14 text-indigo-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4 transition">Warden Section</h2>
            <ul class="list-disc pl-6 text-gray-700 space-y-2 flex-grow transition">
                <li>Manage and Respond to complaints.</li>
                <li>Manage and Approve outpass requests.</li>
            </ul>
            <a th:href="@{/warden-login}" class="bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-6 rounded-lg shadow-md transition w-full mt-4 text-center block">LOGIN</a>
        </div>
    </div>
</main>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
